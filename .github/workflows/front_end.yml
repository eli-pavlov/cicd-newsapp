# name: Build, Test, & Push Frontend Image.
# ---------------------------------------------------------------------
# Purpose:
# - A Continuous Integration (CI) workflow to build, test, and push a frontend Docker image.
# - After a successful test, it automatically updates the corresponding Kubernetes manifests.
#
# Triggers:
# - On `push` to `main` or `development` branches affecting frontend paths.
# - On `repository_dispatch` events with type `frontend`.
# - On manual `workflow_dispatch` trigger.
#
# Notes & Best Practices:
# - Fail-Fast: Secrets are validated at the beginning of the `build` job.
# - Job Decoupling: Jobs are separated by concern (build, test, update) and use artifacts
#   to pass data, ensuring they can be re-run independently if needed.
# - Stability: Actions are pinned to major versions (e.g., `@v4`). For critical production
#   systems, pinning to a specific SHA is recommended for maximum supply-chain security.
# ---------------------------------------------------------------------

name: Build, Test, & Push Frontend Image

on:
  # Triggered by a custom event, often from another repository or service.
  repository_dispatch:
    types: [frontend]
  # Standard trigger for pushes to specified branches and paths.
  push:
    branches: [main, development]
    paths:
      - "frontend/**"
      - ".github/workflows/front_end.yml"
  # Allows manual execution from the GitHub Actions UI with custom inputs.
  workflow_dispatch:
    inputs:
      source_repo:
        description: "Owner/repo of the frontend source repository (e.g., ghGill/newsAppFront)"
        required: true
        default: "ghGill/newsAppFront"
        type: string
      source_ref:
        description: "Git ref to build (branch, tag, or commit SHA, e.g., main, v1.0.0, abc1234)"
        required: true
        default: "main"
        type: string
      app_name:
        description: "Application name used in the Docker image (e.g., newsapp-frontend)"
        required: true
        default: "newsapp-frontend"
        type: string

# Defines the minimum permissions required for the entire workflow.
# Following the principle of least privilege enhances security.
permissions:
  contents: read   # Required to checkout the repository.
  packages: write  # Required to push Docker images to GitHub Packages (if used).

concurrency:
  # Creates a concurrency group based on the workflow name and the Git ref.
  # This prevents multiple runs for the same branch from executing simultaneously.
  group: cicd-${{ github.workflow }}-${{ github.ref }}
  # If a new run starts for the same group, the previous in-progress run will be canceled.
  cancel-in-progress: true

env:
  # Global environment variables available to all jobs.
  MANIFEST_APP_DEFAULT: newsapp-frontend
  DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
  MANIFESTS_BRANCH: main
  YQ_VERSION: v4.44.3 # Pin tool versions for reproducible builds.

jobs:
  build:
    name: Build & Push Frontend Image
    # Ensures this job only runs for the intended trigger events.
    if: >
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'repository_dispatch' && github.event.action == 'frontend')
    runs-on: ubuntu-latest
    outputs:
      # Job outputs can be used by other jobs but are less reliable for complex data than artifacts.
      image_tag: ${{ steps.ctx.outputs.image }}:${{ steps.compute-tags.outputs.tag }}

    steps:
      - name: Checkout (CI/CD repo)
        # Checks out the repository containing this workflow file.
        uses: actions/checkout@v4

      - name: Guard required secrets
        # Fail-fast step: Verifies that all necessary secrets are present before starting.
        # This prevents failures midway through the job due to missing credentials.
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || \
             [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ] || \
             [ -z "${{ secrets.MANIFESTS_REPO }}" ] || \
             [ -z "${{ secrets.GH_TOKEN }}" ]; then
            echo "::error::Missing one or more required secrets"
            exit 1
          fi
      - name: Resolve context
        id: ctx
        # Normalizes inputs from different trigger types (push, workflow_dispatch, repository_dispatch)
        # into a consistent set of variables for use throughout the job.
        shell: bash
        env:
          INP_REPO: ${{ inputs.source_repo }}
          INP_REF:  ${{ inputs.source_ref }}
          INP_APP:  ${{ inputs.app_name }}
          CP_REPO:  ${{ github.event.client_payload.source_repo }}
          CP_REF:   ${{ github.event.client_payload.source_ref }}
          CP_APP:   ${{ github.event.client_payload.app_name }}
        run: |
          set -euo pipefail
          SRC_REPO="${INP_REPO:-${CP_REPO:-ghGill/newsAppFront}}"
          SRC_REF="${INP_REF:-${CP_REF:-${GITHUB_REF_NAME:-main}}}"
          APP="${INP_APP:-${CP_APP:-$MANIFEST_APP_DEFAULT}}"
          IMAGE="${DOCKERHUB_USER}/${APP}"
          {
            echo "src_repo=${SRC_REPO}"
            echo "src_ref=${SRC_REF}"
            echo "app=${APP}"
            echo "image=${IMAGE}"
          } >> "$GITHUB_OUTPUT"
      - name: Checkout frontend source repo
        # Checks out the application source code into a dedicated `src/` directory.
        # This isolates the build context from the workflow repository files.
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.ctx.outputs.src_repo }}
          ref: ${{ steps.ctx.outputs.src_ref }}
          path: src

      - name: Prepare build context
        # Copies the Dockerfile, .dockerignore, and Nginx configuration into the `src/` directory,
        # ensuring the Docker build context has everything it needs.
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p src/nginx
          if [ -d "frontend/nginx" ]; then
            cp -r frontend/nginx/* src/nginx/
          fi
          if [ -f frontend/Dockerfile ]; then
            cp frontend/Dockerfile src/Dockerfile
          else
            echo "::error::No Dockerfile found"
            exit 1
          fi
          if [ -f frontend/.dockerignore ]; then
            cp frontend/.dockerignore src/.dockerignore
          fi
      - name: Compute image tags
        id: compute-tags
        # Generates a Docker tag based on the Git commit SHA and branch name.
        # Uses `latest-<sha>` for the main branch and `dev-<sha>` for others.
        shell: bash
        run: |
          set -euo pipefail
          COMMIT=$(git -C src rev-parse HEAD)
          SHORT=${COMMIT:0:7}
          REF="${{ steps.ctx.outputs.src_ref }}"
          BASE="${REF##*/}"
          if [[ "$BASE" == "main" || "$BASE" == "master" ]]; then
            TAG="latest-${SHORT}"
            IS_LATEST="true"
          else
            TAG="dev-${SHORT}"
            IS_LATEST="false"
          fi
          {
            echo "commit=${COMMIT}"
            echo "tag=${TAG}"
            echo "is_latest=${IS_LATEST}"
            echo "branch=${BASE}"
          } >> "$GITHUB_OUTPUT"
      - name: Resolve deploy environment
        id: deploy
        # Determines the target deployment environment (prod/dev) based on the branch.
        # This mapping drives the Kubernetes namespace and Helm values file to be used later.
        shell: bash
        env:
          IS_LATEST: ${{ steps.compute-tags.outputs.is_latest }}
        run: |
          set -euo pipefail
          if [[ "${IS_LATEST}" == "true" ]]; then
            echo "env=prod" >> "$GITHUB_OUTPUT"
            echo "k8s_ns=default" >> "$GITHUB_OUTPUT"
            echo "values_suffix=prod" >> "$GITHUB_OUTPUT"
          else
            echo "env=dev" >> "$GITHUB_OUTPUT"
            echo "k8s_ns=development" >> "$GITHUB_OUTPUT"
            echo "values_suffix=dev" >> "$GITHUB_OUTPUT"
          fi
      - name: Assemble tags for build & push
        id: tags
        # Composes the full list of tags to be applied to the Docker image.
        # The `latest` tag is added for builds from the main branch.
        shell: bash
        env:
          IMAGE: ${{ steps.ctx.outputs.image }}
          TAG:   ${{ steps.compute-tags.outputs.tag }}
          LATEST: ${{ steps.compute-tags.outputs.is_latest }}
        run: |
          set -euo pipefail
          {
            echo "tags<<EOF"
            echo "${IMAGE}:${TAG}"
            if [[ "${LATEST}" == "true" ]]; then
              echo "${IMAGE}:latest"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        # Sets up QEMU static binaries, required for building multi-architecture Docker images.
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        # Sets up Docker Buildx, a CLI plugin that enables advanced features like multi-arch builds.
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        # Authenticates with Docker Hub to allow pushing the built image.
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (multi-arch)
        # Builds and pushes the Docker image for multiple architectures (amd64, arm64).
        # Uses GHA cache to speed up subsequent builds. Injects build-time args and labels.
        uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: ./src
          file: ./src/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            VITE_SERVER_URL=/api
            VITE_NEWS_INTERVAL_IN_MIN=5
            VITE_FRONTEND_GIT_BRANCH=${{ steps.compute-tags.outputs.branch }}
            VITE_FRONTEND_GIT_COMMIT=${{ steps.compute-tags.outputs.commit }}
          labels: |
            org.opencontainers.image.source=${{ steps.ctx.outputs.src_repo }}
            org.opencontainers.image.revision=${{ steps.compute-tags.outputs.commit }}

      - name: Save context for downstream jobs
        # Persists key metadata from this job into a file (`context.env`).
        # This file will be uploaded as an artifact for other jobs to use.
        shell: bash
        run: |
          echo "IMAGE_TAG_FULL=${{ steps.ctx.outputs.image }}:${{ steps.compute-tags.outputs.tag }}" > context.env
          echo "IMAGE_REPO=${{ steps.ctx.outputs.image }}" >> context.env
          echo "IMAGE_TAG_ONLY=${{ steps.compute-tags.outputs.tag }}" >> context.env
          echo "IS_LATEST=${{ steps.compute-tags.outputs.is_latest }}" >> context.env
          echo "VALUES_SUFFIX=${{ steps.deploy.outputs.values_suffix }}" >> context.env
          echo "BRANCH=${{ steps.compute-tags.outputs.branch }}" >> context.env
          echo "COMMIT=${{ steps.compute-tags.outputs.commit }}" >> context.env
          echo "SRC_REPO=${{ steps.ctx.outputs.src_repo }}" >> context.env
          echo "K8S_NS=${{ steps.deploy.outputs.k8s_ns }}" >> context.env

      - name: Upload context artifact
        # Uploads the `context.env` file as an artifact named `job-context-frontend`.
        # This is the recommended way to pass data between jobs reliably.
        uses: actions/upload-artifact@v4
        with:
          name: job-context-frontend
          path: context.env

      - name: Pull pushed image and export tar for test job
        # Pulls the just-pushed image from the registry to verify its availability.
        # It then saves the image to a .tar file for the `test` job, decoupling testing from registry access.
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="${{ steps.ctx.outputs.image }}:${{ steps.compute-tags.outputs.tag }}"
          echo "Pulling pushed image ${IMAGE} to ensure registry has it..."
          docker pull "${IMAGE}"
          echo "Saving ${IMAGE} to image.tar"
          docker save -o image.tar "${IMAGE}"

      - name: Upload image artifact
        # Uploads the Docker image .tar file for the `test` job to consume.
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image
          path: image.tar

  test:
    name: Test Frontend Image
    runs-on: ubuntu-latest
    # This job depends on the successful completion of the `build` job.
    needs: build

    steps:
      - name: Download context artifact
        # Downloads the build metadata artifact from the `build` job.
        uses: actions/download-artifact@v4
        with:
          name: job-context-frontend

      - name: Load context into environment
        # Loads the key-value pairs from `context.env` into the job's environment variables.
        shell: bash
        run: |
          set -euo pipefail
          if [ -f context.env ]; then
            echo "Loading build context into environment"
            cat context.env >> $GITHUB_ENV
          else
            echo "context.env not found; IMAGE_TAG_FULL may be undefined"
          fi

      - name: Download image artifact
        # Downloads the Docker image .tar file created in the `build` job.
        uses: actions/download-artifact@v4
        with:
          name: frontend-image

      - name: Load image into docker
        # Loads the Docker image from the .tar file into the local Docker daemon.
        shell: bash
        run: |
          set -euo pipefail
          [ -f ./image.tar ] || { echo "image.tar not found"; exit 1; }
          docker load -i ./image.tar
          # remove tar to save disk
          rm -f ./image.tar || true

      - name: Run frontend container and test
        # Performs a smoke test:
        # 1. Creates an isolated Docker network for the test.
        # 2. Runs a mock backend container (a simple Python web server).
        # 3. Runs the frontend container, configured to connect to the mock backend.
        # 4. Polls the frontend's health endpoint until it responds with a success code.
        shell: bash
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          set -euo pipefail

          # Primary: use IMAGE_TAG_FULL injected from context.env
          IMAGE_FULL="${IMAGE_TAG_FULL:-}"

          # Fallback: if context is missing, attempt to find the most recently loaded image.
          if [ -z "$IMAGE_FULL" ]; then
            echo "WARNING: IMAGE_FULL not set from context.env. Attempting to auto-detect a loaded image..."
            IMAGE_FULL=$(docker images --format '{{.Repository}}:{{.Tag}} {{.CreatedAt}}' | \
              egrep 'dev-|latest-' | sort -k2 -r | head -n1 | awk '{print $1}' || true)
            if [ -z "$IMAGE_FULL" ]; then
              echo "::error::Could not determine IMAGE_FULL. Aborting."
              docker images --format 'REPO:TAG\t{{.Repository}}:{{.Tag}}' || true
              exit 1
            fi
            echo "Auto-detected image: $IMAGE_FULL"
          else
            echo "Using IMAGE_FULL from context: $IMAGE_FULL"
          fi

          CONTAINER_NAME="ci-test-frontend"
          NET="ci-net-${GITHUB_RUN_ID}"
          MOCK_NAME="ci-backend-mock"

          docker network create "${NET}" >/dev/null 2>&1 || true
          docker run -d --name "${MOCK_NAME}" --network "${NET}" python:3.11-alpine sh -c "python -m http.server 3000" >/dev/null

          docker run -d --name "${CONTAINER_NAME}" \
            --network "${NET}" \
            -p "8080:8080" \
            -e BACKEND_SERVICE_HOST="${MOCK_NAME}" \
            -e BACKEND_SERVICE_PORT="3000" \
            "${IMAGE_FULL}"

          echo "Waiting for frontend container to start (with retries)..."
          http_code=""
          for i in $(seq 1 12); do
            http_code=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:8080/" || true)
            if [[ "$http_code" =~ ^(2|3|4)[0-9]{2}$ ]]; then
              echo "Success: frontend responded with HTTP ${http_code}"
              break
            fi
            echo "Not ready yet (attempt $i/12). HTTP=${http_code:-none}. Sleeping 5s..."
            sleep 5
          done

          if ! [[ "$http_code" =~ ^(2|3|4)[0-9]{2}$ ]]; then
            echo "::error::Frontend did not respond correctly. HTTP code: ${http_code}"
            echo "=== docker ps ==="
            docker ps -a || true
            echo "=== docker logs ${CONTAINER_NAME} ==="
            docker logs "${CONTAINER_NAME}" || true
            exit 1
          fi

      - name: Cleanup containers
        # This step always runs, even if the previous steps fail, to ensure
        # that test containers and networks are removed from the runner.
        if: always()
        run: |
          echo "Stopping and removing test containers..."
          docker stop ci-test-frontend ci-backend-mock || true
          docker rm ci-test-frontend ci-backend-mock || true
          docker network rm ci-net-${{ github.run_id }} || true

  Update-manifests:
    name: Update Manifests
    runs-on: ubuntu-latest
    # This job runs only after the `test` job has completed successfully.
    needs: test

    steps:
      - name: Download context artifact
        # Downloads the build metadata artifact.
        uses: actions/download-artifact@v4
        with:
          name: job-context-frontend

      - name: Load context into environment
        # Loads the build metadata into the job's environment variables.
        shell: bash
        run: cat context.env >> $GITHUB_ENV

      - name: Checkout manifests repo
        # Checks out the separate Kubernetes manifests repository.
        # Uses a Personal Access Token (PAT) for write access.
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.MANIFESTS_REPO }}
          token: ${{ secrets.GH_TOKEN }}
          path: manifests

      - name: Install yq and Helm
        # Installs `yq` for command-line YAML processing and `helm` for chart validation.
        run: |
          sudo wget -qO /usr/local/bin/yq "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64"
          sudo chmod +x /usr/local/bin/yq
          curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Update manifests and lint Helm chart
        # This is the core deployment step:
        # 1. Identifies the correct environment-specific Helm values file (`dev.yaml` or `prod.yaml`).
        # 2. Uses `yq` to update the `image.tag` and other relevant values in the file.
        # 3. Runs `helm lint` and `helm template` as sanity checks to prevent invalid configurations.
        # 4. Commits and pushes the updated values file back to the manifests repository.
        working-directory: manifests
        env:
          IMAGE_REPO: ${{ env.IMAGE_REPO }}
          IMAGE_TAG:  ${{ env.IMAGE_TAG_ONLY }}
          SUFFIX:     ${{ env.VALUES_SUFFIX }}
          BRANCH:     ${{ env.MANIFESTS_BRANCH }}
          K8S_NS:     ${{ env.K8S_NS }}
        shell: bash
        run: |
          set -euo pipefail
          FRONTEND_FILE="values/frontend/${SUFFIX}.yaml"
          BACKEND_FILE="values/backend/${SUFFIX}.yaml"

          # Sanity check that the target values file exists.
          test -f "${FRONTEND_FILE}" || { echo "::error::Missing ${FRONTEND_FILE} in manifests repo"; exit 1; }

          # Update frontend values with the new image tag and backend service details.
          yq -i "
            .image.repository = strenv(IMAGE_REPO) |
            .image.tag = strenv(IMAGE_TAG) |
            .env.plain.BACKEND_SERVICE_HOST = \"$(yq -r '.fullnameOverride // .app.name // \"backend\"' "${BACKEND_FILE}")\" |
            .env.plain.BACKEND_SERVICE_PORT = \"$(yq -r '.service.port // 3000' "${BACKEND_FILE}")\"
          " "${FRONTEND_FILE}"

          # Lint the chart with the updated values to catch syntax errors.
          helm lint charts/frontend --values "${FRONTEND_FILE}" || { echo "::error::helm lint failed for frontend"; exit 1; }

          # Render templates to verify that the chart can be successfully rendered with the new values.
          helm template frontend charts/frontend --values "${FRONTEND_FILE}" >/dev/null

          # Configure Git to commit as the github-actions bot.
          git remote set-url origin "https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ secrets.MANIFESTS_REPO }}.git"
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin "${BRANCH}"
          git rebase origin/"${BRANCH}" || { git rebase --abort || true; git pull --no-rebase || true; }

          # Add, commit, and push the changes. The commit message includes the new image tag for traceability.
          git add "${FRONTEND_FILE}"
          git commit -m "ci: frontend ${SUFFIX} -> ${IMAGE_REPO}:${IMAGE_TAG}" || echo "No changes to commit"
          git push origin "${BRANCH}"